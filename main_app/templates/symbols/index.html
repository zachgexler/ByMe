{% extends 'base.html' %} {% block content %}

<h1>Watch List</h1>

{% for Symbol in Symbols %}
<div class="card">
  <a href="/symbols/{{ symbol.id }}">
  <div class="card-content">
    <span class="card-title">{{ symbol.name }}</span>
    <p>Symbol {{ symbol.symbol }}</p>
    <p>Price: {{ symbol.price }}</p>
  </div>
  </a>
</div>
{% endfor %} {% endblock %}
